<app-toolbar title="Account Viewer"></app-toolbar>

<div class="viewer-controls">
  <mat-form-field appearance="outline">
    <mat-label>Financial Year</mat-label>
    <mat-select [(ngModel)]="selectedYear">
      @for (year of financialYears; track year) {
        <mat-option [value]="year">{{ year }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button matButton="tonal" (click)="loadData()">
     Load data
  </button>

</div>

<div>
  <mat-form-field>
    <mat-label>Odin JSON</mat-label>
    <textarea matInput [formControl]="jsonText"></textarea>
  </mat-form-field>

  <button matButton="tonal" (click)="processData()">
    Process 
  </button>
</div>

<div class="table-container">
  <app-line-item-table [lineItems]="items()"></app-line-item-table>
</div>
